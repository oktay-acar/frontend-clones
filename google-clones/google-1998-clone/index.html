<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Oktay Acar" />
    <title>Google 1998 Homepage Clone</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <!-- Google 1998 Image -->
      <img
        src="assets/images/google.jpg"
        alt="Google 1998 Image"
        class="logo"
      />

      <!-- Search Bar Start -->
      <div class="search">
        <p>Search the web using Google!</p>
        <input type="text" size="40" class="input-search" />
        <div>
          <button class="btn">Google Search</button>
          <button class="btn">I'm feeling lucky</button>
        </div>
      </div>
      <!-- Search Bar End -->

      <!-- Cards Start -->
      <div class="content">
        <div class="card">
          <p>Special Searches</p>
          <a href="#">Stanford Search</a>
          <a href="#">Linux Search</a>
        </div>
        <div class="card">
          <a href="#">Help!</a>
          <a href="#">About Google!</a>
          <a href="#">Company Info</a>
          <a href="#">Google! Logos</a>
        </div>
        <div class="card">
          <p>
            Get Google! <br />
            updates monthly:
          </p>
          <input type="text" placeholder="your e-mail" class="input-email" />
          <div>
            <button class="btn">Subscribe</button>&nbsp;&nbsp;
            <a href="#">Archive</a>
          </div>
        </div>
      </div>
      <!-- Cards End -->

      <!-- Footer -->
      <footer>Copyright &copy;1998 Google Inc.</footer>
    </div>
  </body>
</html>
